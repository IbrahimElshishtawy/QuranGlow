name: Android APK

on:
  push:
    tags:
      - 'v*'          # عند عمل تاج إصدار
  workflow_dispatch:   # تشغيل يدوي

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quranglow   # <-- مهم

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: quranglow/build/app/outputs/flutter-apk/app-release.apk

      # يرفق الـ APK تلقائياً مع الريليس لو دفعت تاج v*
      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: quranglow/build/app/outputs/flutter-apk/app-release.apk
